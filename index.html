<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subcritical Hydrolysis Oxidation Process</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes dash {
        to {
          stroke-dashoffset: -20;
        }
      }
      .animate-flow {
        animation: dash 1s linear infinite;
      }
      .animate-flow-fast {
        animation: dash 0.5s linear infinite;
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 1; box-shadow: 0 0 10px #ef4444; }
        50% { opacity: .5; }
      }
      /* Stirrer/Mixer Animation - Simulating 3D rotation in 2D */
      @keyframes spin-mix {
        0% { transform: scaleX(1); }
        25% { transform: scaleX(0.1); }
        50% { transform: scaleX(-1); }
        75% { transform: scaleX(-0.1); }
        100% { transform: scaleX(1); }
      }
      .animate-mix {
        animation: spin-mix 2s linear infinite;
        transform-box: fill-box;
        transform-origin: center;
      }
      /* Label Pulse Animation for Active Steps */
      @keyframes label-pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); filter: brightness(1.1); }
        100% { transform: scale(1); }
      }
      .animate-label-pulse {
        animation: label-pulse 1.5s ease-in-out infinite;
        transform-box: fill-box;
        transform-origin: center;
      }
      /* Filter Press Animations */
      @keyframes squeeze {
        0%, 100% { transform: scaleX(1); }
        50% { transform: scaleX(0.92); } /* Subtle compression (92% width) */
      }
      .animate-squeeze {
        animation: squeeze 3s ease-in-out infinite;
        transform-origin: left; /* Anchor to the left (fixed head) */
        transform-box: fill-box;
      }
      @keyframes move-left {
        0% { transform: translateX(0); opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translateX(-60px); opacity: 0; }
      }
      .animate-move-left {
        animation: move-left 2s linear infinite;
      }
      @keyframes move-right {
        0% { transform: translateX(0); opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translateX(60px); opacity: 0; }
      }
      .animate-move-right {
        animation: move-right 2s linear infinite;
      }
      
      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation-name: marquee;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        will-change: transform;
      }
      /* Pause animation on hover for readability */
      .group:hover .animate-marquee {
        animation-play-state: paused;
      }
      
      /* IDLE / System Ready Animations */
      @keyframes idle-breath {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }
      .animate-idle-breath {
        animation: idle-breath 4s ease-in-out infinite;
        transform-origin: center; 
        transform-box: fill-box;
      }
      
      @keyframes grid-pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
      .animate-grid-pulse {
        animation: grid-pulse 5s ease-in-out infinite;
      }

      /* Ambient Glow Pulse for IDLE state */
      @keyframes cyan-pulse {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(6,182,212,0.4)); }
        50% { filter: drop-shadow(0 0 15px rgba(6,182,212,0.8)); }
      }
      .animate-cyan-pulse {
        animation: cyan-pulse 3s ease-in-out infinite;
      }

      /* Gauge Needle Shake */
      @keyframes gauge-shake {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(2deg); }
        50% { transform: rotate(-1deg); }
        75% { transform: rotate(1deg); }
        100% { transform: rotate(0deg); }
      }
      .animate-gauge-shake {
        animation: gauge-shake 0.15s linear infinite;
      }

      /* Custom scrollbar for tech look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
    </style>
